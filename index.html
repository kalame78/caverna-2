<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üîç CAVERNA ‚Äì Moteur de recherche du Coran</title>
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      background: #0b0b0e;
      color: #f1f1f1;
      margin: 0;
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #fbc576;
      font-size: 24px;
    }
    input {
      width: 80%;
      max-width: 400px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-bottom: 10px;
      font-size: 16px;
      text-align: center;
    }
    button {
      background: #fbc576;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      color: #1b1204;
      font-weight: bold;
      cursor: pointer;
    }
    .verse {
      background: #14141a;
      border-radius: 12px;
      margin: 20px auto;
      padding: 15px;
      max-width: 700px;
      text-align: left;
    }
    .ar {
      direction: rtl;
      font-size: 24px;
      margin-top: 10px;
      background: #101014;
      padding: 10px;
      border-radius: 8px;
    }
    audio {
      width: 100%;
      margin-top: 10px;
    }
    .small {
      color: #a3a3a3;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <h1>üïã CAVERNA ‚Äì Moteur du Coran</h1>
  <p>Entre un mot-cl√© ou une r√©f√©rence (ex: 2:255 ou sabr) :</p>

  <input type="text" id="query" placeholder="Ex: rahma ou 12:20" />
  <button onclick="searchQuran()">Rechercher</button>

  <div id="results"></div>

  <script>
    async function searchQuran() {
      const q = document.getElementById('query').value.trim();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '<p>‚è≥ Recherche en cours...</p>';

      if (!q) {
        resultsDiv.innerHTML = '<p>‚ùóÔ∏èEntre un mot ou une r√©f√©rence (ex: 12:20)</p>';
        return;
      }

      try {
        const response = await fetch(`https://alquran-api.pages.dev/api/quran/search?q=${encodeURIComponent(q)}&lang=fr`);
        if (!response.ok) throw new Error('Erreur API');
        const data = await response.json();
        const results = data.results || data.data || data || [];

        if (!Array.isArray(results) || !results.length) {
          resultsDiv.innerHTML = '<p>‚ö†Ô∏è Aucun r√©sultat trouv√©.</p>';
          return;
        }

        resultsDiv.innerHTML = '';
        results.slice(0, 10).forEach(item => {
          const surah = item.surah_number || item.surah || item.chapter || '?';
          const ayah = item.verse_number || item.ayah || '?';
          const arabic = item.arabic || item.text_arabic || item.text || '';
          const french = item.translation || item.text_fr || '';
          const audioUrl = `https://cdn.islamic.network/quran/audio/ayah/128/ar.alafasy/${surah}:${ayah}.mp3`;

          const verseDiv = document.createElement('div');
          verseDiv.className = 'verse';
          verseDiv.innerHTML = `
            <strong>Sourate ${surah}, Verset ${ayah}</strong>
            <div class="ar">${arabic}</div>
            <p>${french}</p>
            <audio controls src="${audioUrl}"></audio>
          `;
          resultsDiv.appendChild(verseDiv);
        });
      } catch (error) {
        console.error(error);
        resultsDiv.innerHTML = '<p>‚ùå Erreur lors de la recherche. R√©essaie plus tard.</p>';
      }
    }
  </script>

  <p class="small">¬© 2025 ‚Äì Projet La Caverne | API : Al-Quran Open Source</p>

</body>
</html>
